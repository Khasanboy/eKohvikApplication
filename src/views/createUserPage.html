 <div id="PageCreateUser" class="page" style="background-color: wheat">
        <div style="height:20%; width: 100%; text-align: center; display:table">
            <h1 style="display: table-cell; vertical-align: middle; color:burlywood; font-size: 28px">Please fill the form and click Create User button</h1>
        </div>
        <div style="height:80%; width: 100%; text-align: center; display:table">
            <form style="width:400px; height:200px">
                <label for="user_name"> Name : </label>
                <input type="text" id="user_name" placeholder="Your name..." required/>
                <br>
                <br>
                <label for="user_email"> Email : </label>
                <input type="email" id="user_email" placeholder="Your email..." required/>
                <br>
                <br>
                <label for="user_card_name"> Card Name: </label>
                <input type="text" id="user_card_name" placeholder="Give your card name ..." required/>
                <br>
                <br>
                <input type="submit" id="btnCreateNewUser" value="Create User" />
                <input type="button" width:200px id="cancelCreateUser" value="Cancel" />
            </form>
        </div>
    </div>
